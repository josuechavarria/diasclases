<table id="reporte" width="100%">
	<caption>Total de voluntarios: {{total}}</caption>
	  <thead>
	    <tr>
	      <th>Cod.</th>
	      <th>Departamento</th>
	      {% if por_municipio == True %}
	      <th>Cod.</th>
	      <th>Municipio</th>
	      {% endif %}
	      <th >Voluntarios</th>
	    </tr>
	  </thead>
	  <tbody id="tbody">
	  {% for c in instancia %}
	    <tr>
	      <td>{{c.codigo_departamento}}</td>
	      <td>{{c.departamento}}</td>
	      {% if por_municipio == True %}
	      <td>{{c.codigo_municipio}}</td>
	      <td>{{c.municipio}}</td>
	      {% endif %}
	      <td>{{c.voluntarios}}</td>
	    </tr>
	  {% endfor %}
	  </tbody>
	</table>
